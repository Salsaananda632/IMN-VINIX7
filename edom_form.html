<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir EDOM (Nilai Dosen)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <style>
        .edom-page { background-color: #f0f0f5; padding: 80px 0; min-height: 100vh; }
        .edom-container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); text-align: left; }
        .edom-question { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .edom-question label { display: block; margin-bottom: 10px; font-weight: bold; }
        .rating-group input { margin-right: 10px; }
    </style>
</head>
<body>
    <section class="edom-page">
        <div class="edom-container">
            <h2><span class="material-icons" style="vertical-align: middle;">rate_review</span> Evaluasi Dosen oleh Mahasiswa (EDOM)</h2>
            <p>Silakan berikan penilaian objektif Anda untuk Mentor pada Semester ini. Kerahasiaan dijamin.</p>
            
            <form action="student_dashboard.html" method="POST">
                <select name="mentor" style="width: 100%; padding: 10px; margin-bottom: 20px;" required>
                    <option value="">-- Pilih Mentor yang Dinilai --</option>
                    <option value="mentor1">Bapak/Ibu Mentor A</option>
                    <option value="mentor2">Bapak/Ibu Mentor B</option>
                </select>
                
                <div class="edom-question">
                    <label>1. Bagaimana kejelasan penyampaian materi oleh Mentor?</label>
                    <div class="rating-group">
                        <input type="radio" name="q1" value="1" required> Sangat Kurang
                        <input type="radio" name="q1" value="3"> Cukup
                        <input type="radio" name="q1" value="5"> Sangat Baik
                    </div>
                </div>
                
                <div class="edom-question">
                    <label>2. Seberapa responsif Mentor dalam memberikan feedback?</label>
                    <div class="rating-group">
                        <input type="radio" name="q2" value="1" required> Sangat Kurang
                        <input type="radio" name="q2" value="3"> Cukup
                        <input type="radio" name="q2" value="5"> Sangat Baik
                    </div>
                </div>

                <textarea name="comment" placeholder="Komentar tambahan (opsional)" style="width: 100%; height: 100px; padding: 10px; margin-bottom: 20px;"></textarea>
                
                <button type="submit" class="cta-imn-primary">KIRIM PENILAIAN EDOM</button>
            </form>

            <p style="text-align: center; margin-top: 30px;"><a href="student_dashboard.html">‚Üê Kembali ke Dashboard Mahasiswa</a></p>
        </div>
    </section>
</body>
</html>
