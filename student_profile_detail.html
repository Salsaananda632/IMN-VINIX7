<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mahasiswa - VINIX7</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f7f9; }
        .header-profile { background-color: #003366; color: white; padding: 20px; text-align: center; border-bottom: 4px solid #ff9900; }
        .container { max-width: 600px; margin: 30px auto; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .profile-pic-big { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #ff9900; margin: -60px auto 10px; display: block; background: white; }
        .profile-content { padding: 20px 40px 40px; }
        .info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
        .info-label { color: #666; font-weight: bold; }
        .info-value { color: #003366; font-weight: 500; text-align: right; }
        .back-btn { display: inline-flex; align-items: center; text-decoration: none; color: white; background: #003366; padding: 10px 20px; border-radius: 5px; margin-top: 20px; transition: 0.3s; }
        .back-btn:hover { background: #ff9900; }
    </style>
</head>
<body>

<div class="header-profile">
    <h2>Detail Profil Mahasiswa</h2>
</div>

<div class="container">
    <img src="LOGO/profil.png" alt="Foto Profil" class="profile-pic-big">
    <div class="profile-content">
        <div class="info-row">
            <span class="info-label">Nama Lengkap</span>
            <span class="info-value">Budi Setiawan</span>
        </div>
        <div class="info-row">
            <span class="info-label">Asal Universitas</span>
            <span class="info-value">Universitas Indonesia</span>
        </div>
        <div class="info-row">
            <span class="info-label">Email</span>
            <span class="info-value">budi.setiawan@email.com</span>
        </div>
        <div class="info-row">
            <span class="info-label">No. Handphone</span>
            <span class="info-value">0812-3456-7890</span>
        </div>
        <div class="info-row">
            <span class="info-label">Jenis Kelamin</span>
            <span class="info-value">Laki-laki</span>
        </div>
        <div class="info-row">
            <span class="info-label">Agama</span>
            <span class="info-value">Islam</span>
        </div>
        <div class="info-row">
            <span class="info-label">Divisi</span>
            <span class="info-value">Cybersecurity</span>
        </div>
        <div class="info-row">
            <span class="info-label">Jurusan</span>
            <span class="info-value">Teknik Informatika</span>
        </div>

        <center>
            <a href="index.html" class="back-btn">
                <span class="material-icons" style="margin-right: 8px;">arrow_back</span> Kembali ke Dashboard
            </a>
        </center>
    </div>
</div>

</body>
</html>
