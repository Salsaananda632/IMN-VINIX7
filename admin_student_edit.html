<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Mahasiswa - VINIX7 IMN</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <style>
        .management-section { padding: 40px 0; background-color: #f9f9f9; min-height: 80vh; }
        .table-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .table-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table th, table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        table th { background-color: #172a3a; color: white; }
        
        .btn-action { border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; display: inline-flex; align-items: center; font-size: 0.85em; }
        .btn-edit { background-color: #ff9900; color: white; margin-right: 5px; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn-add { background-color: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }

        /* Modal Simple Style */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 10% auto; padding: 20px; width: 400px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

    <header class="dashboard-header" style="background-color: #172a3a; color: white; padding: 20px 0; border-bottom: 5px solid #ff9900;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Kelola Mahasiswa</h1>
            <a href="admin_dashboard.html" style="color: white; text-decoration: none;">&larr; Kembali ke Dashboard</a>
        </div>
    </header>

    <section class="management-section">
        <div class="container">
            <div class="table-container">
                <div class="table-header">
                    <h2>Daftar Mahasiswa IMN</h2>
                    <button class="btn-add" onclick="openModal('add')">+ Tambah Mahasiswa</button>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>NIM</th>
                            <th>Nama Lengkap</th>
                            <th>Program</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="student-table-body">
                        <tr>
                            <td>2024001</td>
                            <td>Budi Santoso</td>
                            <td>Web Development</td>
                            <td>Aktif</td>
                            <td>
                                <button class="btn-action btn-edit" onclick="openModal('edit')"><span class="material-icons" style="font-size: 16px;">edit</span></button>
                                <button class="btn-action btn-delete" onclick="confirmDelete()"><span class="material-icons" style="font-size: 16px;">delete</span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <div id="studentModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Tambah Mahasiswa</h3>
            <hr>
            <div class="form-group">
                <label>NIM</label>
                <input type="text" placeholder="Masukkan NIM">
            </div>
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" placeholder="Nama Lengkap">
            </div>
            <div class="form-group">
                <label>Program</label>
                <input type="text" placeholder="Contoh: UI/UX Design">
            </div>
            <div style="text-align: right; margin-top: 20px;">
                <button onclick="closeModal()" style="padding: 8px 15px; background: #ccc; border: none; border-radius: 5px; cursor: pointer;">Batal</button>
                <button onclick="saveData()" style="padding: 8px 15px; background: #172a3a; color: white; border: none; border-radius: 5px; cursor: pointer;">Simpan</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('studentModal');

        function openModal(type) {
            document.getElementById('modalTitle').innerText = type === 'add' ? 'Tambah Mahasiswa Baru' : 'Edit Data Mahasiswa';
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function saveData() {
            alert('Data berhasil disimpan! (Ini adalah simulasi front-end)');
            closeModal();
        }

        function confirmDelete() {
            if(confirm('Apakah Anda yakin ingin menghapus mahasiswa ini?')) {
                alert('Data berhasil dihapus!');
            }
        }

        window.onclick = function(event) {
            if (event.target == modal) closeModal();
        }
    </script>
</body>
</html>
