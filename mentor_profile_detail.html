<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mentor - VINIX7</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-detail-page {
            background-color: #f0f2f5;
            min-height: 100vh;
            padding: 60px 0;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ff9900;
            margin-bottom: 15px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .info-label {
            font-weight: bold;
            color: #555;
        }
        .info-value {
            color: #333;
        }
        .btn-back {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #003366;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section class="profile-detail-page">
        <div class="container">
            <div class="profile-container">
                <div class="profile-header">
                    <img src="LOGO/profile-default.png" alt="Mentor">
                    <h2>Profil Mentor</h2>
                </div>
                
                <div class="info-row">
                    <span class="info-label">Nama Lengkap</span>
                    <span class="info-value">Budi Santoso, S.Kom, M.T</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email</span>
                    <span class="info-value">budi.santoso@imn.com</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Nomor HP</span>
                    <span class="info-value">0812-3456-7890</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Jenis Kelamin</span>
                    <span class="info-value">Laki-laki</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Agama</span>
                    <span class="info-value">Islam</span>
                </div>

                <a href="mentor_dashboard.html" class="btn-back">‚Üê Kembali ke Dashboard</a>
            </div>
        </div>
    </section>
</body>
</html>
