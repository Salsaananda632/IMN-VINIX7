<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal IMN VINIX7</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <style>
        .login-page {
            background-color: #eaf4f9;
            padding: 80px 0;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #172a3a;
        }
        .role-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .role-tab {
            flex: 1;
            padding: 10px 0;
            cursor: pointer;
            font-weight: bold;
            color: #555;
            transition: color 0.3s;
        }
        .role-tab.active {
            color: #ff9900;
            border-bottom: 2px solid #ff9900;
        }
        .login-form {
            display: none;
        }
        .login-form.active {
            display: block;
        }
        .login-form form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .cta-imn-primary {
            width: 100%;
            padding: 12px;
            background-color: #172a3a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .cta-imn-primary:hover {
            background-color: #ff9900;
        }
        .forgot-link {
            display: block;
            margin-top: 15px;
            color: #172a3a;
            text-decoration: none;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <section class="login-page">
        <div class="login-container">
            <h2>Login Portal IMN VINIX7</h2>
            
            <div class="role-tabs">
                <div class="role-tab" data-role="mentor">Mentor</div>
                <div class="role-tab" data-role="student">Mahasiswa</div>
                <div class="role-tab" data-role="admin">Admin</div>
            </div>

            <div class="login-form" id="mentor-login-form">
                <h4>Login Mentor</h4>
                <form onsubmit="validasiLogin(event, 'mentor_dashboard.html')">
                    <input type="text" placeholder="Username Mentor" required>
                    <input type="password" placeholder="Password Mentor" required>
                    <button type="submit" class="cta-imn-primary">LOGIN SEBAGAI MENTOR</button>
                </form>
            </div>

            <div class="login-form" id="student-login-form">
                <h4>Login Mahasiswa</h4>
                <form onsubmit="validasiLogin(event, 'student_dashboard.html')">
                    <input type="text" placeholder="NIM/Username" required>
                    <input type="password" placeholder="Password Mahasiswa" required>
                    <button type="submit" class="cta-imn-primary">LOGIN SEBAGAI MAHASISWA</button>
                </form>
            </div>

            <div class="login-form" id="admin-login-form">
                <h4>Login Admin</h4>
                <form onsubmit="validasiLogin(event, 'admin_dashboard.html')">
                    <input type="text" placeholder="Username Admin" required>
                    <input type="password" placeholder="Password Admin" required>
                    <button type="submit" class="cta-imn-primary">LOGIN SEBAGAI ADMIN</button>
                </form>
            </div>

            <a href="forgot.html" class="forgot-link">Lupa Username/Password?</a> 
            <p style="text-align: center; font-size: 0.9em; margin-top: 15px;"><a href="index.html">‚Üê Kembali ke Beranda</a></p>
        </div>
    </section>

    <script>
        // Fungsi untuk menangani login dan redirect
        function validasiLogin(event, targetHalaman) {
            event.preventDefault(); // Mencegah reload halaman
            // Di sini Anda bisa menambahkan logika pengecekan username/password jika perlu
            // Untuk saat ini, langsung diarahkan ke halaman tujuan agar bisa di-hosting
            window.location.href = targetHalaman;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.role-tab');
            const forms = document.querySelectorAll('.login-form');

            function activateRole(role) {
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));

                const activeTab = document.querySelector(`.role-tab[data-role="${role}"]`);
                const activeForm = document.getElementById(role + '-login-form');

                if (activeTab) activeTab.classList.add('active');
                if (activeForm) activeForm.classList.add('active');
            }

            // Set default aktif
            activateRole('mentor');

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const role = this.getAttribute('data-role');
                    activateRole(role);
                });
            });
        });
    </script>
</body>
</html>
